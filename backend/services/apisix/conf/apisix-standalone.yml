upstreams:
  - name: provider-directory
    id: 1
    type: roundrobin
    nodes:
      "provider-directory:8080": 1
  - name: opa
    id: 2
    type: roundrobin
    nodes:
      "opa:8181": 1

routes:
  - name: opa-api
    uri: /v1/*
    upstream_id: 2

  - name: provider-directory-web-testpage-overlay
    uri: /*
    methods: [ "GET", "HEAD" ]
    upstream_id: 1

  - name: provider-directory-fhir
    uri: /fhir
    methods: [ "GET", "HEAD" ]
    upstream_id: 1

  - name: provider-directory-swagger-ui
    uri: /fhir/swagger-ui*
    methods: [ "GET", "HEAD" ]
    upstream_id: 1

  - name: provider-directory-api-docs
    uri: /fhir/api-docs*
    methods: [ "GET", "HEAD" ]
    upstream_id: 1

    # organization

  - name: provider-directory-api-organization-read
    uri: /fhir/Organization*
    methods: [ "GET", "HEAD" ]
    upstream_id: 1
    plugins:
      opa:
        host: "http://opa:8181"
        policy: "organization/read"

  - name: provider-directory-api-organization-write
    uri: /fhir/Organization*
    methods: [ "POST", "PUT", "PATCH", "DELETE" ]
    upstream_id: 1

